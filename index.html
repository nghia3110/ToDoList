<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/9c77a686f9.js" crossorigin="anonymous"></script>
    <title>ToDoList</title>
</head>

<body>
    <div id="add-modal">
        <div class="modal-content">
            <label for="input-task">Add your task here:</label>
            <input type="text" id="input-task" placeholder="Enter your task">
            <button id="accept-btn" class="accept-btn">Add</button>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <span class="title">To Do List</span>
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
        </div>

        <div class="content">
            <div class="doing">
                <h4>Doing</h4>
                <ul id="task-list-doing" class="task-list">
                    <li class="task-item">
                        <input type="checkbox" name="" id="task1">
                        <label for="task1" class="task-content">Doing Homework</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" name="" id="task2">
                        <label for="task2" class="task-content">Test</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" name="" id="task3">
                        <label for="task3" class="task-content">Test</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>

                </ul>
            </div>
            <div class="completed">
                <h4>Completed</h4>
                <ul id="task-list-completed" class="task-list" style="height: 180px;">
                    <li class="task-item">
                        <input type="checkbox" name="" id="completed1" checked>
                        <label for="completed1" class="task-content">Make a
                            website</label> 
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" name="" id="completed2" checked>
                        <label for="completed2" class="task-content">Test</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                </ul>
            </div>

            <div class="footer">
                <button id="add-btn" class="add-task"><i class="fa-thin fa-plus add-icon"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
