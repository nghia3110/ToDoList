<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/9c77a686f9.js" crossorigin="anonymous"></script>
    <title>ToDoList</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <span class="title">To Do List</span>
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
        </div>

        <div class="content">
            <div class="doing">
                <h4>Doing</h4>
                <ul class="task-list">
                    <li class="task-item">
                        <input type="checkbox" name="" id="task1">
                        <label for="task1" class="task-content">Make a website</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" name="" id="task2">
                        <label for="task2" class="task-content">Test</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" name="" id="task3">
                        <label for="task3" class="task-content">Test</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" name="" id="task4">
                        <label for="task4" class="task-content">Test</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" name="" id="task5">
                        <label for="task5" class="task-content">Test</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    
                </ul>
            </div>
            <div class="completed">
                <h4>Completed</h4>
                <ul class="task-list">
                    <li class="task-item">
                        <input type="checkbox" name="" id="task6" checked>
                        <label for="task6" class="task-content" style="text-decoration: line-through;">Make a website</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" name="" id="task7" checked>
                        <label for="task7" class="task-content" style="text-decoration: line-through;">Test</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                    <li class="task-item">
                        <input type="checkbox" name="" id="task8" checked>
                        <label for="task8" class="task-content" style="text-decoration: line-through;">Test</label>
                        <button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                    </li>
                </ul>
            </div>

            <div class="footer">
                <button class="add-task"><i class="fa-thin fa-plus add-icon"></i></button>
            </div>
        </div>
    </div>

</body>

</html>
